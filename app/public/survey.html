    <!-- My javascript for this page -->
    <script type="text/javascript">

        $("#submitSurvey").on("click", function (event) {
            event.preventDefault();
            // Initializing the newFriend object structure.
            var newFriend = {
                name: "",
                photo: "",
                scores: []
            };


            // Checking if the user entered a name. If not, jump to the name input field.
            if ($("#userName").val() === "") {
                $("#userName").focus();
                return alert("PLEASE ENTER A NAME");
            }
            // Checking if the user entered an image link. If not, jump to the image link input field.
            else if ($("#userImageLink").val() === "") {
                $("#userImageLink").focus();
                return alert("PLEASE ENTER AN IMAGE LINK");
            }
            // If the user entered both, pass the name and image link data values from the survey into the object.
            newFriend.name = $("#userName").val().trim();
            newFriend.photo = $("#userImageLink").val().trim();

            // Looping through the questions and checking if they have all been answered.
            for (i = 0; i < 10; i++) {
                // If a question has not been answered (still default value), alert the user and do not make the post request. 
                // Also jump to the first question field that was not answered.
                if ($("#question" + (i + 1)).val() === "Select an Option") {
                    $("#question" + (i + 1)).focus();
                    return alert("YOU HAVE NOT ANSWERED QUESTION " + (i + 1));
                }
                // Pushing the questions 'scores' / 'answers' into the array inside the newFriend object.
                newFriend.scores.push($("#question" + (i + 1)).val());
                // Converting them into numbers. (Also clips off the 'Strongly Disagree' and 'Strongly Agree' from 1 and 5.)
                newFriend.scores[i] = parseInt(newFriend.scores[i]);
            }

            // Reset the input fields back to thier defaults.
            $("#userName").val('');
            $("#userImageLink").val('');

            for (i = 0; i < 10; i++) {
                $("#question" + (i + 1)).val('Select an Option');
            }

            // Post request with the completed newFriend object. 
            // The data callback is either the bestMatch object from the apiRoutes.js, or it comes back as an empty string if there is no match.
            $.post("/api/friends", newFriend, function (data) {
                if (data === "") {
                    // If there is no match, tell the user so. Added feature to jump back to the top of the page.
                    $("#best-match-info").html("SORRY, NO MATCHES FOUND!");
                    $("#best-match").modal();
                    $('html,body').scrollTop(0);
                }
                else {
                    // Display the name and photo of the best matched friend.
                    $("#best-match-info").html('<h3>' + data.name + '</h3>' +
                        '<br />' +
                        '<img src="' + data.photo + '" style="width: 100%; height: auto;">');
                    $("#best-match").modal();
                }
            });

        });
    </script>
