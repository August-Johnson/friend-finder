    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <!-- My javascript for this page -->
    <script type="text/javascript">

        $("#submitSurvey").on("click", function (event) {
            event.preventDefault();

            // Initializing the newFriend object structure.
            var newFriend = {
                name: "",
                photo: "",
                score: []
            };

            // Passing form data values into the object.
            newFriend.name = $("#userName").val().trim();
            newFriend.photo = $("#userImageLink").val().trim();

            for (i = 0; i < 10; i++) {
                newFriend.score.push($("#question" + (i + 1)).val());

                newFriend.score[i] = parseInt(newFriend.score[i]);
            }

            // Resett input fields back to default.
            $("#userName").val('');
            $("#userImageLink").val('');

            for (i = 0; i < 10; i++) {
                $("#question" + (i + 1)).val('Select an Option');
            }

            // Post request
            $.post("/api/friends", newFriend)
                .then(function (data) {
                    console.log(data);
                });

        });

    </script>
